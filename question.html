<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css 초기화, 구글에 reset .css cdn 으로 검색하기  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
  <!-- 웹폰트 사용하기 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
  <!-- 사용자 정의 css 연결 -->
  <link rel="stylesheet" href="./css/common.css">
  <title>Question Page</title>
</head>
<body>
  <div class="progress">
    <div class="value">프로그래스바 영역</div>
  </div>

    <div class="question">해외 출장이 잡혔다!<br>전날 잠들기 전 나는</div>
    <div class="btn btn-green">짐 다 챙겼고</div>
    <div class="btn btn-grey">다 챙겼겠지?</div>
  </div>
</body>
</html>
